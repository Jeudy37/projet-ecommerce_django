{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<section style=" height: 100vh; display: flex;  justify-content: center;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <h3 style="font-size: 36px; text-align: center; margin-bottom: 30px;">Create Account</h3>
                            {{ form|crispy }}
                            <div class="form-group">
                                <button class="btn btn-primary w-100 mt-2" type="submit">Submit</button>
                            </div>
                        </form>
                        <div class="mt-3 text-center">
                            <small class="text-muted" style="font-size: 16px;">
                                Already have an account? <a class="text-decoration-none" href="{% url 'accounts:user_login' %}">Login</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
