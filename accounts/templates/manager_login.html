<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
  <title>Dashboard</title>
</head>
<body>
  <main class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="row w-100 justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <form method="post" class="mt-4">
              {% csrf_token %}
              <h2 class="font-weight-bold text-center" style="font-size: 36px;">Dashboard</h2>
              {{ form }}
              <button class="w-100 btn btn-primary mt-3" type="submit">Sign In</button>
            </form>
            <p class="text-center text-muted mt-3" style="font-size: 16px;">
              <a class="text-decoration-none" href="{% url 'shop:home_page' %}">Back to shop</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
